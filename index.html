<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 100px auto 30px;
    }

    .row {}

    .d-flex {
      display: flex;
    }

    .justify-between {
      justify-content: space-between;
    }

    .align-center {
      align-items: center;
    }

    .f-wrap {
      flex-wrap: wrap;
    }

    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 6px solid #ff66b2;
      position: absolute;
      top: 0;
      left: 0;
      animation: rotate 10s linear infinite;
      box-shadow: 0 0 20px #ff66b2;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid white;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2em;
      color: #d63384;
      margin-top: 10px;
      transition: all .3s ease;
      animation: happy 1s infinite alternate;
    }

    @keyframes happy {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    p {
      color: #6c757d;
      font-size: 1.2em;
      margin: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .heart {
      font-size: 2em;
      color: red;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    .gallery {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      margin: 40px auto;
      max-width: 95%;
    }

    .gallery img {
      width: 250px;
      margin-left: 20px;
      margin-right: 20px;
      padding: 9px;
      margin-bottom: 15px;
      border-radius: 50px;
      border: solid 2px #e20d78;
      box-shadow: 0px 0px 10px #e20d78;
      display: inline-block;
      transition: all 1.5s ease;
      animation: visibal 30s forwards, animation 1.5s infinite;
      opacity: 0;
    }

    @keyframes animation {
      0%   { transform: rotate(0deg); }
      30%  { transform: rotate(20deg); }
      60%  { transform: rotate(0deg); }
      90%  { transform: rotate(-20deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes visibal {
      to {
        opacity: 1;
        transform: translateY(0);
        visibility: visible;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="circle">
      <img src="./nature.jpg" alt="Girlfriend Photo">
    </div>
  </div>

  <h1>Happy Birthday, My Love! üéâ</h1>

  <p>
    Wishing you a day filled with love, laughter, and endless happiness. You are the light in my life and I‚Äôm so lucky to have you. üíñ
  </p>

  <div class="heart">‚ù§Ô∏è</div>

  <div class="gallery d-flex justify-between align-center row">
    <img src="./nature.jpg" alt="img" />
    <img src="./nature.jpg" alt="img" />
    <img src="./nature.jpg" alt="img" />
    <img src="./nature.jpg" alt="img" />

    <img src="./nature.jpg" alt="img" />
    <img src="./nature.jpg" alt="img" />
    <img src="./nature.jpg" alt="img" />
  </div>

</body>
</html>
